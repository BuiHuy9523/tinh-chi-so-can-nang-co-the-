<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<script>
    var weight = parseInt(prompt("enter the weight"));
    var height = parseInt(prompt("enter the height"));
    var bmi = '';
    bmi = weight/height * height;
    if (bmi < 18.5){
        alert ("Underweight");
    }else if (bmi <= 25){
        if(bmi >= 18.5) {
            alert("Normal");
        }
    }else if (bmi <= 30){
        if (bmi > 25) {
            alert("Overweight");
        }
    }else if (bmi > 30){
        alert ("Obese");
    }
</script>
</body>
</html>
